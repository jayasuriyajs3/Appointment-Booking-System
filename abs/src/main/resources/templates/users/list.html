<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <div class="container my-5">
        <header class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
            <h1 class="h2">User Management System</h1>
            <a href="/users/new" class="btn btn-success">
                <i class="bi bi-plus-lg me-1"></i> Add New User
            </a>
        </header>

        <section class="table-responsive bg-white rounded shadow-sm p-3">
            <h3 class="h4 mb-3">Current Users</h3>
            
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact No</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.userId}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.contactNo}"></td>
                        <td class="text-center" style="min-width: 150px;">
                            <a th:href="@{'/users/edit/' + ${user.userId}}" class="btn btn-sm btn-warning me-2">Edit</a>
                            <a th:href="@{'/users/delete/' + ${user.userId}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="5" class="text-center text-muted">No users found. Click 'Add New User' to get started.</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </body>
</html>
