<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.userId == null} ? 'Add New User' : 'Edit User'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <div class="container my-5 p-4 bg-white rounded shadow-sm" style="max-width: 600px;">
        <h2 class="mb-4 text-center" th:text="${user.userId == null} ? 'Add New User' : 'Edit User'"></h2>
        
        <form th:action="@{${user.userId == null} ? '/users' : '/users/update/' + ${user.userId}}" th:object="${user}" method="post">
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required placeholder="Enter full name">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required placeholder="Enter email address">
            </div>
            
            <div class="mb-3">
                <label for="contactNo" class="form-label">Contact No</label>
                <input type="text" id="contactNo" th:field="*{contactNo}" class="form-control" required placeholder="Enter contact number">
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="submit" class="btn btn-primary me-md-2">
                    <span th:text="${user.userId == null} ? 'Create User' : 'Update User'"></span>
                </button>
                <a href="/users" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    </body>
</html>
