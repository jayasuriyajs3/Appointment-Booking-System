<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${appointment.appointmentId == null} ? 'Schedule New Appointment' : 'Edit Appointment'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <div class="container my-5 p-4 bg-white rounded shadow-sm" style="max-width: 650px;">
        <h2 class="mb-4 text-center" th:text="${appointment.appointmentId == null} ? 'Schedule New Appointment' : 'Edit Appointment'"></h2>
        
        <form th:action="@{${appointment.appointmentId == null} ? '/appointments' : '/appointments/update/' + ${appointment.appointmentId}}" 
              th:object="${appointment}" method="post">
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="userSelect" class="form-label">Patient (User)</label>
                    <select id="userSelect" th:field="*{user}" class="form-select" required>
                        <option value="">-- Select Patient --</option>
                        <option th:each="u : ${users}" th:value="${u.userId}" th:text="${u.name}"></option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="doctorSelect" class="form-label">Doctor</label>
                    <select id="doctorSelect" th:field="*{doctor}" class="form-select" required>
                        <option value="">-- Select Doctor --</option>
                        <option th:each="d : ${doctors}" th:value="${d.doctorId}" th:text="${d.name} + ' (' + ${d.specialization} + ')'"></option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="appointmentDate" class="form-label">Date & Time</label>
                <input type="datetime-local" id="appointmentDate" th:field="*{appointmentDate}" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" th:field="*{status}" class="form-select">
                    <option value="Pending">Pending</option>
                    <option value="Confirmed">Confirmed</option>
                    <option value="Cancelled">Cancelled</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="remarks" class="form-label">Remarks / Reason for Visit</label>
                <textarea id="remarks" th:field="*{remarks}" class="form-control" rows="3" placeholder="Brief description of the issue or visit notes"></textarea>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="submit" class="btn btn-primary me-md-2">
                    <span th:text="${appointment.appointmentId == null} ? 'Book Appointment' : 'Update Appointment'"></span>
                </button>
                <a href="/appointments" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
