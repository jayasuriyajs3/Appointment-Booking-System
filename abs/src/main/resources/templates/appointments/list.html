<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
            <h1 class="h2">Appointment Schedule</h1>
            <a href="/appointments/new" class="btn btn-success">
                <i class="bi bi-calendar-plus-fill me-1"></i> New Appointment
            </a>
        </header>

        <section class="table-responsive bg-white rounded shadow-sm p-4">
            <h3 class="h4 mb-3">All Appointments</h3>
            
            <table class="table table-hover align-middle caption-top">
                <thead class="table-info">
                    <tr>
                        <th>ID</th>
                        <th>Patient</th>
                        <th>Doctor</th>
                        <th>Date & Time</th>
                        <th>Status</th>
                        <th>Remarks</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="a : ${appointments}">
                        <td th:text="${a.appointmentId}"></td>
                        <td th:text="${a.user.name}"></td>
                        <td th:text="${a.doctor.name}"></td>
                        <td th:text="${#temporals.format(a.appointmentDate, 'dd MMM yyyy HH:mm')}" class="text-nowrap"></td>
                        <td>
                            <span th:class="${a.status == 'Confirmed'} ? 'badge text-bg-success' : 
                                            ${a.status == 'Pending'} ? 'badge text-bg-warning' : 
                                            'badge text-bg-secondary'" th:text="${a.status}">
                            </span>
                        </td>
                        <td th:text="${a.remarks}"></td>
                        <td class="text-center" style="min-width: 150px;">
                            <a th:href="@{'/appointments/edit/' + ${a.appointmentId}}" class="btn btn-sm btn-warning me-2" title="Edit Appointment">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{'/appointments/delete/' + ${a.appointmentId}}" class="btn btn-sm btn-danger" title="Delete Appointment" onclick="return confirm('Are you sure you want to delete this appointment?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(appointments)}">
                        <td colspan="7" class="text-center text-muted py-4">No appointments scheduled.</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
