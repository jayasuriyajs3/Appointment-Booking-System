<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${doctor.doctorId == null} ? 'Add New Doctor' : 'Edit Doctor'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <div class="container my-5 p-4 bg-white rounded shadow-sm" style="max-width: 650px;">
        <h2 class="mb-4 text-center" th:text="${doctor.doctorId == null} ? 'Add New Doctor' : 'Edit Doctor'"></h2>
        
        <form th:action="@{${doctor.doctorId == null} ? '/doctors' : '/doctors/update/' + ${doctor.doctorId}}" th:object="${doctor}" method="post" class="row g-3">
            
            <div class="col-md-6">
                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required placeholder="Dr. First Last Name">
            </div>
            
            <div class="col-md-6">
                <label for="specialization" class="form-label">Specialization <span class="text-danger">*</span></label>
                <input type="text" id="specialization" th:field="*{specialization}" class="form-control" required placeholder="e.g., Cardiology, Pediatrics">
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required placeholder="doctor@hospital.com">
            </div>

            <div class="col-md-6">
                <label for="contactNo" class="form-label">Contact No <span class="text-danger">*</span></label>
                <input type="text" id="contactNo" th:field="*{contactNo}" class="form-control" required placeholder="e.g., +91-9876543210">
            </div>
            
            <div class="col-md-6">
                <label for="experienceYears" class="form-label">Experience (Years)</label>
                <input type="number" id="experienceYears" th:field="*{experienceYears}" class="form-control" min="0" placeholder="e.g., 5">
            </div>

            <div class="col-md-6">
                <label for="availableDays" class="form-label">Available Days</label>
                <input type="text" id="availableDays" th:field="*{availableDays}" class="form-control" placeholder="e.g., Mon, Wed, Fri">
            </div>
            
            <div class="col-12 mt-4 d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary me-md-2">
                    <span th:text="${doctor.doctorId == null} ? 'Create Doctor' : 'Update Doctor'"></span>
                </button>
                <a href="/doctors" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
