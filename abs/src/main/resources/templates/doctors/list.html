<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
            <h1 class="h2">Doctor Directory</h1>
            <a href="/doctors/new" class="btn btn-success">
                <i class="bi bi-person-plus-fill me-1"></i> Add Doctor
            </a>
        </header>

        <section class="table-responsive bg-white rounded shadow-sm p-4">
            <h3 class="h4 mb-3">Registered Doctors</h3>
            
            <table class="table table-hover align-middle caption-top">
                <caption>List of all medical professionals</caption>
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Specialization</th>
                        <th>Contact No</th>
                        <th>Email</th>
                        <th class="text-center">Exp. (Yrs)</th>
                        <th>Available Days</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="doctor : ${doctors}">
                        <td th:text="${doctor.doctorId}"></td>
                        <td th:text="${doctor.name}"></td>
                        <td th:text="${doctor.specialization}"></td>
                        <td th:text="${doctor.contactNo}"></td>
                        <td th:text="${doctor.email}"></td>
                        <td class="text-center" th:text="${doctor.experienceYears}"></td>
                        <td th:text="${doctor.availableDays}"></td>
                        <td class="text-center" style="min-width: 150px;">
                            <a th:href="@{'/doctors/edit/' + ${doctor.doctorId}}" class="btn btn-sm btn-warning me-2">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a th:href="@{'/doctors/delete/' + ${doctor.doctorId}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this doctor record?');">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(doctors)}">
                        <td colspan="8" class="text-center text-muted py-4">No doctor records found.</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
